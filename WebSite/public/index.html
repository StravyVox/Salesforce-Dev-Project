<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Motors</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
     function timestamp() { var response = document.getElementById("g-recaptcha-response"); if (response == null || response.value.trim() == "") {var elems = JSON.parse(document.getElementsByName("captcha_settings")[0].value);elems["ts"] = JSON.stringify(new Date().getTime());document.getElementsByName("captcha_settings")[0].value = JSON.stringify(elems); } } setInterval(timestamp, 500); 
    </script>
</head>
<body>
    
    <nav class="header">
        <a class="logo">
            <img src="Images/Logo.png" alt="Success Motors logo">
            <p id="Logo">Success Motors</p>
        </a>
        <ul class = "nav-links">
            <li class="nav-item"><a href="index.html">About us</a></li>
            <li class="nav-item"><a href="index.html">Submit form</a></li>
        </ul>
    </nav>
    <div class="info-block">
        <div class="image-block">
            <img src="Images/Info.png">
        </div>
        <div class="text-block">
            <h2>Who we are?
            </h2>
            <p>Success Motors is your helper to find everything you want for your car or the car itself.
                Try it now by sending us a form
            </p>
            <input class="formButton" type="button" value="Submit form">
        </div>
    </div>
    <div class="form">
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
    
        <input type=hidden name='captcha_settings' value='{"keyname":"SMotorsKeyPair","fallback":"true","orgId":"00D2w00000RIngn","ts":""}'>
        <input type=hidden name="oid" value="00D2w00000RIngn">
        <input type=hidden name="retURL" value="https://success-motors-web.web.app/">

        <label for="company">Company</label><input  id="company" maxlength="40" name="company" size="20" type="text" /><br>
        
        <label for="first_name">First Name</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>
        
        <label for="last_name">Last Name</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>
        
        <label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text" /><br>
        
        <label for="phone">Phone</label><input  id="phone" maxlength="40" name="phone" size="20" type="text" /><br>
        
        Product:<input  id="00N2w00000UcJQu" maxlength="20" name="00N2w00000UcJQu" size="20" type="text" /><br>
        
        <div class="g-recaptcha" data-sitekey="6Le3es4kAAAAAMxY9Vpl9QZv-IBA9Sdu1IH4lwGe"></div><br>
        <input type="submit" name="submit">
        
    </form>
    </div>
